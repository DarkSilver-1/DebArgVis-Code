<!DOCTYPE html>
<html>
<head>
    <title>Data Display</title>
    <style>
        .tooltip {
            position: absolute;
            display: none;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
        }
        .expanded-tooltip {
            position: absolute;
            display: none;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            z-index: 999;
        }
    </style>
    <script src="https://d3js.org/d3.v5.min.js"></script>

</head>
<body>
<h1>Data Display</h1>
<ul id="data-list">
    <!-- Data will be inserted here -->
</ul>
<svg id="timeline" width="800" height="400"></svg>

<script src="timeline.js"></script>
<script>

    // JavaScript code to fetch data from your FastAPI backend and update the HTML
    fetch('/')
        .then(response => response.json())
        .then(data => {
            console.log("got there");
            const dataList = document.getElementById('data-list');
            data.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `Column1: ${item[0]}, Column2: ${item[1]}`;
                dataList.appendChild(listItem);
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });
</script>
</body>
</html>
